<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Admin Panel</title>
  <style>
    body { font-family: sans-serif; margin: 40px; background: #111; color: #eee; }
    input, button { padding: 8px; margin: 6px 0; width: 100%; }
    form { max-width: 400px; margin: auto; }
  </style>
</head>
<body>
  <h2>Admin Login</h2>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>

  <div id="uploadSection" style="display:none;">
    <h2>Add Video</h2>
    <form id="uploadForm">
      <input type="text" id="title" placeholder="Title" required />
      <input type="text" id="description" placeholder="Description" />
      <input type="text" id="driveId" placeholder="Google Drive File ID" required />
      <button type="submit">Add Video</button>
    </form>
  </div>

  <script>
    const API_BASE = "http://localhost:4000/api"; // change to your server URL
    let token = localStorage.getItem("jwt");

    document.getElementById("loginForm").addEventListener("submit", async e => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const res = await fetch(API_BASE + "/admin/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });
      const data = await res.json();
      if (data.token) {
        token = data.token;
        localStorage.setItem("jwt", token);
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("uploadSection").style.display = "block";
      } else {
        alert("Login failed");
      }
    });

    document.getElementById("uploadForm").addEventListener("submit", async e => {
      e.preventDefault();
      const title = document.getElementById("title").value;
      const description = document.getElementById("description").value;
      const driveId = document.getElementById("driveId").value;

      const res = await fetch(API_BASE + "/admin/videos", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + token
        },
        body: JSON.stringify({ title, description, driveId })
      });
      const data = await res.json();
      if (data.success) {
        alert("Video added!");
        e.target.reset();
      } else {
        alert("Error: " + (data.error || "unknown"));
      }
    });

    if (token) {
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("uploadSection").style.display = "block";
    }
  </script>
</body>
</html>
