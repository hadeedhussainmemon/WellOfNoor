<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #0d1117;
      color: #e6edf3;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #58a6ff;
    }

    form {
      background: #161b22;
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      margin: 20px auto;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.7);
    }

    input,
    button {
      padding: 10px;
      margin: 8px 0;
      width: 100%;
      border: none;
      border-radius: 6px;
      font-size: 14px;
    }

    input {
      background: #21262d;
      color: #e6edf3;
    }

    button {
      background: #238636;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #2ea043;
    }

    #uploadSection {
      display: none;
    }

    #videoList {
      max-width: 900px;
      margin: 30px auto;
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    }

    .video-card {
      background: #161b22;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.2s;
    }

    .video-card:hover {
      transform: translateY(-3px);
    }

    .video-card h4 {
      margin: 0 0 6px;
      color: #58a6ff;
      font-size: 18px;
    }

    .video-card p {
      margin: 0 0 8px;
      font-size: 14px;
      color: #c9d1d9;
      flex-grow: 1;
    }

    .video-card small {
      color: #8b949e;
      font-size: 12px;
    }

    .card-buttons {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }

    .card-buttons button {
      flex: 1;
      padding: 8px;
      font-size: 13px;
      border-radius: 6px;
    }

    .btn-delete {
      background: #da3633;
    }

    .btn-delete:hover {
      background: #f85149;
    }

    .btn-edit {
      background: #8957e5;
    }

    .btn-edit:hover {
      background: #a371f7;
    }

    /* Modal */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .modal.show {
      visibility: visible;
      opacity: 1;
    }

    .modal-content {
      background: #161b22;
      padding: 25px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
    }

    .modal-content h3 {
      margin-top: 0;
      margin-bottom: 15px;
      color: #58a6ff;
    }

    .close-btn {
      background: #30363d;
      color: #e6edf3;
      border: none;
      float: right;
      padding: 6px 10px;
      border-radius: 50%;
      cursor: pointer;
    }

    .close-btn:hover {
      background: #484f58;
    }
  </style>
</head>

<body>
  <h2>Admin Panel</h2>

  <!-- Login Form -->
  <form id="loginForm">
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>

  <!-- Upload Section -->
  <div id="uploadSection">
    <form id="uploadForm">
      <h3>Add New Video</h3>
      <input type="text" id="title" placeholder="Title" required />
      <input type="text" id="description" placeholder="Description" />
      <input type="text" id="driveId" placeholder="Google Drive File ID" required />
      <button type="submit">Add Video</button>
    </form>

    <h3 style="text-align:center;margin-top:40px;">Uploaded Videos</h3>
    <div id="videoList"></div>
  </div>

  <!-- Edit Modal -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal()">âœ•</button>
      <h3>Edit Video</h3>
      <form id="editForm">
        <input type="text" id="editTitle" placeholder="Title" required />
        <input type="text" id="editDescription" placeholder="Description" />
        <input type="text" id="editDriveId" placeholder="Google Drive File ID" required />
        <button type="submit">Save Changes</button>
      </form>
    </div>
  </div>

  <script>
    const API_BASE = "http://localhost:4000/api/admin"; // change when deployed
    let token = localStorage.getItem("jwt");
    let editingId = null;

    // Login form
    document.getElementById("loginForm").addEventListener("submit", async e => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const res = await fetch(API_BASE + "/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });
      const data = await res.json();
      if (data.token) {
        token = data.token;
        localStorage.setItem("jwt", token);
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("uploadSection").style.display = "block";
        loadVideos();
      } else {
        alert("Login failed");
      }
    });

    // Upload new video
    document.getElementById("uploadForm").addEventListener("submit", async e => {
      e.preventDefault();
      const title = document.getElementById("title").value;
      const description = document.getElementById("description").value;
      const driveId = document.getElementById("driveId").value;

      const res = await fetch(API_BASE + "/videos", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + token
        },
        body: JSON.stringify({ title, description, driveId })
      });
      const data = await res.json();
      if (data.success) {
        alert("Video added!");
        e.target.reset();
        loadVideos();
      } else {
        alert("Error: " + (data.error || "unknown"));
      }
    });

    // Load all videos
    async function loadVideos() {
      const res = await fetch(API_BASE + "/videos", {
        headers: { "Authorization": "Bearer " + token }
      });
      const data = await res.json();
      const videoList = document.getElementById("videoList");
      videoList.innerHTML = "";

      data.forEach(v => {
        const card = document.createElement("div");
        card.className = "video-card";
        card.innerHTML = `
          <h4>${v.title}</h4>
          <p>${v.description || ""}</p>
          <small>${v.driveId}</small>
          <div class="card-buttons">
            <button class="btn-delete" onclick="deleteVideo('${v._id}')">Delete</button>
            <button class="btn-edit" onclick="openModal('${v._id}','${v.title}','${v.description}','${v.driveId}')">Edit</button>
          </div>
        `;
        videoList.appendChild(card);
      });
    }

    // Delete video
    async function deleteVideo(id) {
      if (!confirm("Delete this video?")) return;
      const res = await fetch(API_BASE + "/videos/" + id, {
        method: "DELETE",
        headers: { "Authorization": "Bearer " + token }
      });
      const data = await res.json();
      if (data.success) {
        alert("Deleted!");
        loadVideos();
      } else {
        alert("Error deleting");
      }
    }

    // Open edit modal
    function openModal(id, title, desc, driveId) {
      editingId = id;
      document.getElementById("editTitle").value = title;
      document.getElementById("editDescription").value = desc;
      document.getElementById("editDriveId").value = driveId;
      document.getElementById("editModal").classList.add("show");
    }

    // Close modal
    function closeModal() {
      editingId = null;
      document.getElementById("editModal").classList.remove("show");
    }

    // Save edit
    document.getElementById("editForm").addEventListener("submit", async e => {
      e.preventDefault();
      const title = document.getElementById("editTitle").value;
      const description = document.getElementById("editDescription").value;
      const driveId = document.getElementById("editDriveId").value;

      const res = await fetch(API_BASE + "/videos/" + editingId, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + token
        },
        body: JSON.stringify({ title, description, driveId })
      });
      const data = await res.json();
      if (data.success) {
        alert("Updated!");
        closeModal();
        loadVideos();
      } else {
        alert("Error updating");
      }
    });

    // Auto show upload section if already logged in
    if (token) {
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("uploadSection").style.display = "block";
      loadVideos();
    }
  </script>
</body>

</html>
