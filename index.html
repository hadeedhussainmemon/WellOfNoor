<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>My Shorts</title>
  <style>
    :root {
      background: #000;
      color: #fff;
      font-family: system-ui, sans-serif;
    }

    html,
    body {
      margin: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    #app {
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    video {
      height: 100%;
      width: 100%;
      object-fit: contain;
      /* default, change on metadata */
      background: #000;
      display: block;
      transition: object-fit 0.3s ease;
    }

    .fit-cover {
      object-fit: cover;
    }

    .fit-contain {
      object-fit: contain;
      background: #000;
    }

    /* Overlay gradient for better readability */
    .overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.6) 15%, rgba(0, 0, 0, 0) 50%);
      pointer-events: none;
    }

    /* Meta info (title, desc) */
    .meta {
      position: absolute;
      left: 16px;
      bottom: 32px;
      right: 16px;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.7);
    }

    .title {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 6px;
    }

    .desc {
      font-size: 14px;
      opacity: 0.9;
      line-height: 1.3;
    }

    /* Controls top-right */
    .controls {
      position: absolute;
      top: 16px;
      right: 16px;
      display: flex;
      gap: 8px;
      z-index: 10;
    }

    .btn {
      background: rgba(255, 255, 255, 0.15);
      border: none;
      color: #fff;
      padding: 8px 12px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
      backdrop-filter: blur(4px);
      transition: background 0.2s;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    /* Loader */
    .loader {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      font-size: 16px;
      opacity: 0.85;
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="loader" id="loader">Loading videosâ€¦</div>
  </div>

  <script>
    // --------- CONFIG: change this to your backend URL ----------
    const API_BASE = 'https://well-of-noor.vercel.app/api';
    const PREFETCH_COUNT = 15;
    // -----------------------------------------------------------

    const app = document.getElementById('app');
    const loader = document.getElementById('loader');

    let buffer = [];
    let currentIndex = 0;
    let isTransitioning = false;

    function createVideoCard(videoObj) {
      const container = document.createElement('div');
      container.style.cssText = "height:100%;width:100%;position:relative;overflow:hidden;";

      const video = document.createElement('video');
      video.src = videoObj.url;
      video.setAttribute('playsinline', '');
      video.setAttribute('webkit-playsinline', '');
      video.autoplay = true;
      video.muted = true;
      video.preload = 'auto';

      // Detect portrait vs landscape
      video.addEventListener("loadedmetadata", () => {
        const ratio = video.videoWidth / video.videoHeight;
        if (ratio > 1) {
          video.classList.add("fit-contain");
          video.classList.remove("fit-cover");
        } else {
          video.classList.add("fit-cover");
          video.classList.remove("fit-contain");
        }
      });

      // Overlay
      const overlay = document.createElement('div');
      overlay.className = 'overlay';

      // Meta info
      const meta = document.createElement('div');
      meta.className = 'meta';
      meta.innerHTML = `
        <div class="title">${escapeHtml(videoObj.title || '')}</div>
        <div class="desc">${escapeHtml(videoObj.description || '')}</div>
      `;

      // Controls
      const controls = document.createElement('div');
      controls.className = 'controls';
      const muteBtn = document.createElement('button');
      muteBtn.className = 'btn';
      muteBtn.textContent = 'Unmute';
      muteBtn.onclick = () => {
        if (video.muted) {
          video.muted = false;
          muteBtn.textContent = 'Mute';
        } else {
          video.muted = true;
          muteBtn.textContent = 'Unmute';
        }
      };
      controls.appendChild(muteBtn);

      container.appendChild(video);
      container.appendChild(overlay);
      container.appendChild(meta);
      container.appendChild(controls);

      // Go next on end
      video.addEventListener('ended', () => nextVideo());

      return { container, video };
    }

    function escapeHtml(s) {
      if (!s) return '';
      return s.replace(/[&<>"']/g, m => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' }[m]));
    }

    async function fetchRandomVideos(count = 10) {
      try {
        const res = await fetch(`${API_BASE}/videos/random?count=${count}`);
        if (!res.ok) throw new Error('Network error');
        const data = await res.json();
        buffer.push(...data);
      } catch (err) {
        console.error('fetch error', err);
      }
    }

    async function nextVideo() {
      if (isTransitioning) return;
      isTransitioning = true;

      if (buffer.length - currentIndex <= 5) {
        fetchRandomVideos(PREFETCH_COUNT).catch(() => { });
      }

      const videoObj = buffer[currentIndex];
      if (!videoObj) {
        loader.style.display = 'block';
        await fetchRandomVideos(PREFETCH_COUNT);
        loader.style.display = 'none';
        if (!buffer[currentIndex]) { isTransitioning = false; return; }
      }

      while (app.firstChild) app.removeChild(app.firstChild);
      const { container, video } = createVideoCard(videoObj);
      app.appendChild(container);

      try { await video.play(); } catch (e) { }

      currentIndex++;
      isTransitioning = false;
    }

    (async function init() {
      loader.style.display = 'block';
      await fetchRandomVideos(PREFETCH_COUNT);
      loader.style.display = 'none';
      shuffle(buffer);
      currentIndex = 0;
      nextVideo();
    })();

    function shuffle(a) {
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
    }

    // Navigation: scroll / swipe
    let wheelCooldown = false;
    window.addEventListener('wheel', (e) => {
      if (wheelCooldown) return;
      wheelCooldown = true;
      setTimeout(() => wheelCooldown = false, 300);
      nextVideo();
    }, { passive: true });

    let touchStartY = null;
    window.addEventListener('touchstart', e => {
      if (e.touches[0]) touchStartY = e.touches[0].clientY;
    }, { passive: true });
    window.addEventListener('touchend', e => {
      if (!touchStartY) return;
      const endY = e.changedTouches[0]?.clientY ?? 0;
      if (Math.abs(touchStartY - endY) > 40) nextVideo();
      touchStartY = null;
    }, { passive: true });
  </script>
</body>

</html>
